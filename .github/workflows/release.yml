# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'
  PROJECT_NAME: witr

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
      COMMIT: ${{ github.sha }}
    strategy:
      matrix:
        os: [ linux, darwin ]
        arch: [ amd64, arm64 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: |
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          BIN="${PROJECT_NAME}-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p dist
          CGO_ENABLED=0 \
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X 'main.buildDate=${DATE}'" -o dist/${BIN} ./cmd/witr

      - name: Strip linux binary for smaller size
        if: matrix.os == 'linux'
        run: |
          BIN="${PROJECT_NAME}-${{ matrix.os }}-${{ matrix.arch }}"
          strip dist/${BIN} || true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs only
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            docs/*
          sparse-checkout-cone-mode: false

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: ${{ env.PROJECT_NAME }}-*
          merge-multiple: true

      - name: Create checksums
        run: |
          sha256sum artifacts/* > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*
            docs/*
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
